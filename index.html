<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Game Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Общий фон — киберпанк стиль */
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: url('https://images.unsplash.com/photo-1611441664300-d7f1e1d4b4d0?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Полупрозрачная неоновая карточка */
    .card {
      max-width: 500px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      border: 2px solid #ff00ff;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    p {
      font-size: 1.2em;
      color: #fff;
      text-shadow: 0 0 5px #00ffff;
    }

    /* Кнопки в стиле Cyberpunk */
    .btn {
      display: inline-block;
      margin: 15px 10px 0 10px;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>⚡ Добро пожаловать в Cyberpunk мир! ⚡</h1>
    <p>Здесь ты можешь играть, создавать и исследовать цифровой город будущего!</p>

    <a class="btn" href="#">Играть</a>
    <a class="btn" href="#">Мой мир</a>
    <a class="btn" href="#">Моды</a>
  </div>

</body>
</html>
