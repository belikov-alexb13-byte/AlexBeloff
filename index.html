<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Викинги My Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Общий фон в стиле викингов */
    body {
      margin: 0;
      font-family: 'Cinzel', serif; /* шрифт с древним стилем */
      background: url('https://images.unsplash.com/photo-1600369673374-1b0e4a3a9275?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5dc; /* светлый текст */
      text-align: center;
      overflow-x: hidden;
    }

    /* Карточка с полупрозрачным фоном */
    .card {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #a0522d, 0 0 40px #deb887;
      border: 2px solid #deb887;
      text-align: left;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0;
      text-align: center;
      text-shadow: 0 0 5px #a0522d, 0 0 10px #deb887;
    }

    h2 {
      font-size: 1.8em;
      color: #a0522d;
      text-shadow: 0 0 3px #deb887;
      margin-top: 30px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      text-shadow: 0 0 2px #deb887;
    }

    /* Музыкальный плеер */
    audio {
      margin-top: 20px;
      width: 100%;
      outline: none;
    }

    /* Ссылки для древнего стиля */
    a {
      color: #deb887;
      text-decoration: none;
    }

    a:hover {
      color: #a0522d;
      text-shadow: 0 0 5px #a0522d, 0 0 10px #deb887;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>⚔ Добро пожаловать в мир Викингов ⚔</h1>

    <h2>Готовы ли вы погрузиться в мир богов и средневековья?</h2>
    <p>Этот сайт создан, чтобы познакомить вас с атмосферой древних легенд, мифов и эпических историй викингов.</p>

    <h2>Музыка</h2>
    <p>Слушайте атмосферную музыку прямо здесь:</p>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>

</body>
</html>
